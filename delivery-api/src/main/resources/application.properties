spring.application.name=delivery-api

# ===== Server =====
server.port=8081

spring.datasource.url=jdbc:h2:mem:deliverydb
spring.datasource.driverClassName:org.h2.Driver
spring.datasource.username=sa

spring.datasource.password=

# ===== H2 Console (para acessar via navegador) =====
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ===== JPA / Hibernate =====
# Dialeto do H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Para desenvolvimento: cria as tabelas no start e apaga no stop
spring.jpa.hibernate.ddl-auto=create-drop

# Loga as queries no console e formata para ficar legível
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===== Dev tools e ajustes úteis =====
spring.devtools.restart.enabled=true
spring.jpa.open-in-view=false
logging.level.org.springframework.web=DEBUG

